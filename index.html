<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<!--Custom CSS-->
	<link rel="stylesheet" href="assets/css/style.css">

	<!--Font Awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
	<header>
		<img class="logo" src="images/logo.svg" alt="huddle logo">
	</header>
	<main>
		<section class="main-content">
			<div class="illustration">
				<img class="illustration-image" src="images/illustration-mockups.svg" alt="illustration mockups">
			</div>
			<div class="texts">
				<h1 class="title">Build The Community Your Fans Will Love</h1>
				<p class="description">
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
					Create connections with your users as you engage in genuine discussion. 
				</p>
				<button class="registerButton">Register</button>
			</div>
		</section>
		<section class="section-socials">
			<div class="socials">
				<i class="fa-brands fa-facebook-f"></i>
				<i class="fa-brands fa-twitter"></i>
				<i class="fa-brands fa-instagram"></i>
			</div>
		</section>
	</main>
    <footer>
		<p class="attribution"> 
			Coded by <a href="https://github.com/MaThIaXs" target="_blank">Matheus Ferraz</a>.
		</p>
    </footer>
</body>
</html>
